<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <h1>Counter App</h1>
        <p id="value">0</p>
        <button type="button" id="inc" onclick="increment()" tabindex="1">
          Increment
        </button>
        <button type="button" id="dec" onclick="decrement()" tabindex="2">
          Decrement
        </button>
        <button type="button" id="save" onclick="save()" tabindex="3">
          Save
        </button>
        <button type="button" id="reset" onclick="reset()" tabindex="4">
          Reset
        </button>
        <p>Previous Entries: <span id="entries"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
